name: agritech
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.7
  animated_text_kit: ^4.2.2
  image_picker: ^1.1.2
  http: ^1.3.0
  path: ^1.8.3
  path_provider: ^2.0.14
  geolocator: ^10.0.1
  geocoding: ^2.1.0
  intl: ^0.18.1
  weather: ^3.1.0
  flutter_animate: ^4.2.0
  glassmorphism: ^3.0.0
  shared_preferences: ^2.2.2
  cupertino_icons: ^1.0.8
  cached_network_image: ^3.2.3
  shimmer: ^2.0.0
  url_launcher: ^6.1.10
  provider: ^6.1.1
  flutter_dotenv: ^5.0.2
  http_parser: ^4.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/google_icon.png
    - assets/Agriculture_icon.jpg
    - assets/about_icon.jpg
    - assets/logo_icon.png
    - assets/subtle_farm_pattern.jpg
